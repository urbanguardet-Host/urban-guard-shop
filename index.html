<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Guard | Secure Admin v4.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-active { border-left: 4px solid #3b82f6; background: #1e293b; color: white !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 flex min-h-screen text-slate-800">

    <div id="login-screen" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md">
            <div class="text-center mb-8">
                <div class="bg-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-200">
                    <i class="fas fa-shield-alt text-white text-3xl"></i>
                </div>
                <h1 class="text-2xl font-black">Urban Guard Admin</h1>
                <p class="text-slate-400 text-sm">Sign in to manage networking inventory</p>
            </div>
            <form id="loginForm" class="space-y-4">
                <input type="email" id="loginEmail" placeholder="Admin Email" required class="w-full p-4 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="loginPass" placeholder="Password" required class="w-full p-4 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="w-full py-4 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 transition">Log In</button>
            </form>
            <button onclick="togglePublicView()" class="w-full mt-4 text-slate-400 text-xs font-bold uppercase tracking-widest hover:text-slate-600">View Public Storefront</button>
        </div>
    </div>

    <aside id="admin-sidebar" class="w-72 bg-slate-900 text-white flex flex-col fixed h-full z-20 shadow-2xl hidden">
        <div class="p-6 border-b border-slate-800 flex items-center justify-between">
            <span class="text-xl font-bold uppercase tracking-tighter text-blue-400">Admin Pro</span>
            <button onclick="logout()" class="text-slate-500 hover:text-red-400"><i class="fas fa-power-off"></i></button>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <button onclick="switchTab('dashboard')" id="nav-dashboard" class="w-full flex items-center space-x-3 p-3 rounded-lg text-slate-400 tab-active"><i class="fas fa-chart-line w-5"></i><span>Dashboard</span></button>
            <button onclick="switchTab('inventory')" id="nav-inventory" class="w-full flex items-center space-x-3 p-3 rounded-lg text-slate-400"><i class="fas fa-boxes w-5"></i><span>Inventory</span></button>
            <button onclick="switchTab('inquiries')" id="nav-inquiries" class="w-full flex items-center space-x-3 p-3 rounded-lg text-slate-400"><i class="fas fa-envelope w-5"></i><span>Inquiries</span></button>
            <button onclick="switchTab('preview')" id="nav-preview" class="w-full flex items-center space-x-3 p-3 rounded-lg text-slate-400"><i class="fas fa-store w-5"></i><span>Storefront</span></button>
        </nav>
    </aside>

    <main id="main-content" class="ml-72 flex-1 flex flex-col hidden">
        <header class="h-16 bg-white border-b flex items-center justify-between px-8 sticky top-0 z-10">
            <h2 id="tab-title" class="font-bold text-slate-500 uppercase text-xs tracking-widest">Dashboard</h2>
            <button onclick="toggleModal(true)" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold text-sm">+ Add Hardware</button>
        </header>

        <section id="tab-dashboard" class="p-8 tab-content">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl border shadow-sm">
                    <p class="text-xs font-bold text-slate-400 uppercase">Live Products</p>
                    <h3 id="stat-count" class="text-3xl font-black mt-1">0</h3>
                </div>
                <div class="bg-white p-6 rounded-xl border shadow-sm">
                    <p class="text-xs font-bold text-slate-400 uppercase">System Status</p>
                    <h3 class="text-3xl font-black mt-1 text-green-500">ENCRYPTED</h3>
                </div>
            </div>
            <div class="bg-white rounded-xl border shadow-sm overflow-hidden">
                <div class="p-4 border-b font-bold">Recent Live Updates</div>
                <table class="w-full text-left text-sm"><tbody id="recent-list" class="divide-y"></tbody></table>
            </div>
        </section>

        <section id="tab-inventory" class="p-8 tab-content hidden">
            <div class="bg-white rounded-xl border shadow-sm overflow-hidden"><table class="w-full text-left text-sm"><tbody id="inventory-list" class="divide-y"></tbody></table></div>
        </section>

        <section id="tab-inquiries" class="p-8 tab-content hidden"><div id="inquiry-list" class="space-y-4"></div></section>

        <section id="tab-preview" class="p-8 tab-content hidden bg-slate-50 min-h-screen">
            <div class="max-w-6xl mx-auto"><div id="customer-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div></div>
        </section>
    </main>

    <div id="public-view" class="w-full bg-slate-50 min-h-screen p-8 hidden flex flex-col items-center">
        <div class="w-full max-w-6xl">
            <div class="flex justify-between items-center mb-12">
                <h1 class="text-3xl font-black tracking-tighter">URBAN GUARD STORE</h1>
                <button onclick="location.reload()" class="text-xs font-bold text-blue-600 underline">ADMIN LOGIN</button>
            </div>
            <div id="public-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8 text-left"></div>
        </div>
    </div>

    <div id="uploadModal" class="hidden fixed inset-0 bg-slate-900/90 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <form id="productForm" class="bg-white rounded-2xl w-full max-w-md p-8 space-y-4">
            <h3 class="text-xl font-bold border-b pb-4">Cloud Hardware Upload</h3>
            <input type="text" id="pName" placeholder="Model Name" required class="w-full p-3 border rounded-lg outline-none">
            <div class="grid grid-cols-2 gap-4">
                <select id="pBrand" class="p-3 border rounded-lg bg-white"><option>Cisco</option><option>TP-Link</option><option>Hikvision</option><option>eScan</option></select>
                <select id="pCategory" class="p-3 border rounded-lg bg-white"><option>Routers</option><option>Switches</option><option>IP Cameras</option><option>NVR</option></select>
            </div>
            <input type="number" id="pPrice" placeholder="Price ($)" step="0.01" required class="w-full p-3 border rounded-lg outline-none">
            <button type="submit" class="w-full py-4 bg-blue-600 text-white rounded-lg font-bold">PUSH TO CLOUD</button>
        </form>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SB_URL = "YOUR_SUPABASE_URL";
        const SB_KEY = "YOUR_SUPABASE_ANON_KEY";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        // --- AUTH LOGIC ---
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const { data, error } = await supabase.auth.signInWithPassword({
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPass').value,
            });
            if (error) alert("Access Denied: " + error.message);
            else showAdmin();
        });

        async function logout() {
            await supabase.auth.signOut();
            location.reload();
        }

        function showAdmin() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('public-view').classList.add('hidden');
            document.getElementById('admin-sidebar').classList.remove('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            fetchData();
        }

        function togglePublicView() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('public-view').classList.remove('hidden');
            fetchData(true);
        }

        // --- DATA LOGIC ---
        let products = [];
        async function fetchData(isPublic = false) {
            const { data } = await supabase.from('products').select('*').order('created_at', { ascending: false });
            products = data || [];
            renderAll(isPublic);
        }

        async function addProduct(e) {
            e.preventDefault();
            const { error } = await supabase.from('products').insert([{
                name: document.getElementById('pName').value,
                brand: document.getElementById('pBrand').value,
                category: document.getElementById('pCategory').value,
                price: parseFloat(document.getElementById('pPrice').value)
            }]);
            if (!error) { toggleModal(false); fetchData(); }
        }

        function renderAll(isPublic) {
            const gridHtml = products.map(p => `
                <div class="bg-white border rounded-3xl p-8 shadow-sm">
                    <div class="text-[10px] font-black text-blue-500 uppercase">${p.brand}</div>
                    <h3 class="font-bold text-lg">${p.name}</h3>
                    <div class="mt-4 flex justify-between items-center">
                        <span class="text-xl font-black text-slate-900">$${p.price}</span>
                        <button class="bg-slate-900 text-white text-[10px] px-4 py-2 rounded-lg font-bold">BUY NOW</button>
                    </div>
                </div>
            `).join('');

            if(isPublic) document.getElementById('public-grid').innerHTML = gridHtml;
            else {
                document.getElementById('customer-grid').innerHTML = gridHtml;
                document.getElementById('stat-count').innerText = products.length;
                document.getElementById('inventory-list').innerHTML = products.map(p => `<tr class="border-b"><td class="p-4 font-bold">${p.name}</td><td class="p-4">$${p.price}</td></tr>`).join('');
            }
        }

        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById('tab-' + id).classList.remove('hidden');
            document.getElementById('tab-title').innerText = id;
        }

        function toggleModal(s) { document.getElementById('uploadModal').classList.toggle('hidden', !s); }
        document.getElementById('productForm').addEventListener('submit', addProduct);
    </script>
</body>
</html>
