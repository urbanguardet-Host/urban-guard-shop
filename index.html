<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Guard | Final Fix v5.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-active { border-left: 4px solid #3b82f6; background: #1e293b; color: white !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 flex min-h-screen text-slate-800">

    <div id="login-screen" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md">
            <div class="text-center mb-8">
                <div class="bg-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-shield-alt text-white text-3xl"></i>
                </div>
                <h1 class="text-2xl font-black">Urban Guard Admin</h1>
            </div>
            
            <form id="loginForm" class="space-y-4">
                <input type="email" id="loginEmail" placeholder="Admin Email" required class="w-full p-4 border rounded-xl outline-none">
                <input type="password" id="loginPass" placeholder="Password" required class="w-full p-4 border rounded-xl outline-none">
                <button type="submit" class="w-full py-4 bg-blue-600 text-white rounded-xl font-bold">Log In</button>
                <button type="button" onclick="forgotPassword()" class="w-full mt-2 text-[10px] font-bold text-slate-400 uppercase">Forgot Password?</button>
            </form>

            <div id="reset-password-box" class="hidden mt-6 pt-6 border-t">
                <p class="text-xs font-bold text-blue-600 mb-2 uppercase text-center">New Password Required</p>
                <input type="password" id="newPass" placeholder="Enter New Password" class="w-full p-4 border rounded-xl outline-none mb-2">
                <button onclick="updatePassword()" class="w-full py-4 bg-green-600 text-white rounded-xl font-bold">Update & Log In</button>
            </div>

            <button onclick="togglePublicView()" class="w-full mt-4 text-slate-400 text-xs font-bold uppercase underline">View Public Storefront</button>
        </div>
    </div>

    <aside id="admin-sidebar" class="w-72 bg-slate-900 text-white flex flex-col fixed h-full z-20 hidden">
        <div class="p-6 border-b border-slate-800 flex items-center justify-between">
            <span class="text-xl font-bold text-blue-400">Admin Pro</span>
            <button onclick="logout()" class="text-slate-500 hover:text-red-400"><i class="fas fa-power-off"></i></button>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <button onclick="switchTab('dashboard')" id="nav-dashboard" class="w-full flex items-center space-x-3 p-3 rounded-lg tab-active"><i class="fas fa-chart-line"></i><span>Dashboard</span></button>
            <button onclick="switchTab('inventory')" id="nav-inventory" class="w-full flex items-center space-x-3 p-3 rounded-lg text-slate-400"><i class="fas fa-boxes"></i><span>Inventory</span></button>
            <button onclick="switchTab('inquiries')" id="nav-inquiries" class="w-full flex items-center space-x-3 p-3 rounded-lg text-slate-400"><i class="fas fa-envelope"></i><span>Inquiries</span></button>
        </nav>
    </aside>

    <main id="main-content" class="ml-72 flex-1 flex flex-col hidden">
        <header class="h-16 bg-white border-b flex items-center justify-between px-8">
            <h2 id="tab-title" class="font-bold text-blue-600 uppercase text-xs">Dashboard</h2>
            <button onclick="toggleModal(true)" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold text-sm">+ Add Hardware</button>
        </header>
        <section id="tab-dashboard" class="p-8 tab-content">
            <div class="grid grid-cols-2 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl border"><p class="text-xs font-bold text-slate-400">SKUs</p><h3 id="stat-count" class="text-3xl font-black">0</h3></div>
                <div class="bg-white p-6 rounded-xl border"><p class="text-xs font-bold text-slate-400">STATUS</p><h3 class="text-3xl font-black text-green-500">LIVE</h3></div>
            </div>
            <div class="bg-white rounded-xl border overflow-hidden"><table class="w-full text-left text-sm"><tbody id="recent-list" class="divide-y"></tbody></table></div>
        </section>
        <section id="tab-inventory" class="p-8 tab-content hidden">
            <div class="bg-white rounded-xl border overflow-hidden"><table class="w-full text-sm"><tbody id="inventory-list" class="divide-y"></tbody></table></div>
        </section>
        <section id="tab-inquiries" class="p-8 tab-content hidden"><div id="inquiry-list" class="space-y-4"></div></section>
    </main>

    <div id="public-view" class="w-full bg-slate-50 min-h-screen p-8 hidden">
        <div class="max-w-6xl mx-auto flex justify-between items-center mb-10">
            <h1 class="text-3xl font-black">URBAN GUARD STORE</h1>
            <button onclick="location.reload()" class="text-xs font-bold text-blue-600">ADMIN LOGIN</button>
        </div>
        <div id="public-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
    </div>

    <div id="uploadModal" class="hidden fixed inset-0 bg-slate-900/90 z-50 flex items-center justify-center p-4">
        <form id="productForm" class="bg-white rounded-2xl w-full max-w-md p-8 space-y-4">
            <input type="text" id="pName" placeholder="Model Name" required class="w-full p-3 border rounded-lg">
            <input type="number" id="pPrice" placeholder="Price" required class="w-full p-3 border rounded-lg">
            <button type="submit" class="w-full py-4 bg-blue-600 text-white rounded-lg font-bold">PUSH DATA</button>
            <button type="button" onclick="toggleModal(false)" class="w-full text-slate-400 text-xs">Cancel</button>
        </form>
    </div>

    <script>
        const SB_URL = "https://oojkvzgsamewgibmwhpu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9vamt2emdzYW1ld2dpYm13aHB1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxMDI2NjYsImV4cCI6MjA4NDY3ODY2Nn0.chP_oQU3_5SP0mA3XmkqvYv1Mw5HMEkxTrLtbHPvmbU";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        // --- AUTH LOGIC ---
        supabase.auth.onAuthStateChange((event, session) => {
            if (session) showAdmin();
        });

        async function forgotPassword() {
            const email = document.getElementById('loginEmail').value;
            if (!email) { alert("Type email first"); return; }
            await supabase.auth.resetPasswordForEmail(email, { redirectTo: window.location.href });
            alert("Email sent!");
        }

        async function updatePassword() {
            const newPassword = document.getElementById('newPass').value;
            const { error } = await supabase.auth.updateUser({ password: newPassword });
            if (error) alert(error.message); else { alert("Success!"); location.reload(); }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const { error } = await supabase.auth.signInWithPassword({
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPass').value
            });
            if (error) alert("Failed: " + error.message);
        });

        function showAdmin() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('admin-sidebar').classList.remove('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            fetchData();
        }

        function togglePublicView() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('public-view').classList.remove('hidden');
            fetchData();
        }

        async function fetchData() {
            const { data: pData } = await supabase.from('products').select('*');
            const { data: iData } = await supabase.from('inquiries').select('*');
            render(pData || [], iData || []);
        }

        function render(products, inquiries) {
            document.getElementById('stat-count').innerText = products.length;
            const html = products.map(p => `<div class="bg-white p-6 border rounded-2xl"><b>${p.name}</b><br>$${p.price}</div>`).join('');
            document.getElementById('public-grid').innerHTML = html;
            document.getElementById('inventory-list').innerHTML = products.map(p => `<tr class="p-4"><td>${p.name}</td><td class="text-right">$${p.price}</td></tr>`).join('');
        }

        function toggleModal(s) { document.getElementById('uploadModal').classList.toggle('hidden', !s); }
        async function logout() { await supabase.auth.signOut(); location.reload(); }

        // Recovery check
        if (window.location.hash.includes('type=recovery')) {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('reset-password-box').classList.remove('hidden');
        }
    </script>
</body>
</html>
